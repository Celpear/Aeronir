<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aeronir</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="logo-icon">üõ∞Ô∏è</span>
                <h1>Aeronir</h1>
                <p>Map Tile Annotation Tool</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                </div>

                <button type="submit" class="auth-btn">Login</button>

                <p id="error-msg" class="error-msg"></p>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </div>
    </div>

    <script src="/auth.js"></script>
    <script>
        // Check if setup needed or already logged in
        (async () => {
            if (await checkNeedsSetup()) {
                window.location.href = '/setup';
                return;
            }
            await redirectIfAuth();
        })();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Save token for WebSocket connection
                    if (data.token) {
                        setAuthToken(data.token);
                    }
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error';
            }
        });
    </script>
</body>

</html>
